<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for article in articles %}
        <article >
            <img src="{{article.thunbnail.url}}" alt="{{article.title}}" width="600" height = 400>
            <h1><a href="{% url 'blog:detail' article.slug %}" >{{article.title}}</a></h1>
            <small>{{article.publish}}</small>
            <p>{{article.description}}</p>
        </article>
    {% endfor %}


</body>
</html>
